# Application bindings
$terminal = uwsm app -- ghostty
# $browser = omarchy-launch-browser
$browser = uwsm app -- zen-browser
# $webapp = $browser --app

#bindd  = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd  = SUPER, return, Terminal, exec, $terminal

bindd  = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd  = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd  = SUPER, N, Neovim, exec, $terminal -e nvim
bindd  = SUPER, T, Activity, exec, $terminal -e btop
bindd  = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd  = SUPER, S, Signal, exec, uwsm app -- signal-desktop
bindd  = SUPER, I, IDE, exec, uwsm app -- code
bindd  = SUPER, E, Aseprite, exec, uwsm app -- aseprite

# Simulate mouse movement and clicks with some keybindings
$mouseSpeedSlow = 20
$mouseSpeedFast = 200

bindd  = ALT+SHIFT, left  , MouseLeftFast   , exec, ydotool mousemove -- -$mouseSpeedFast 0
bindd  = ALT      , left  , MouseLeftSlow   , exec, ydotool mousemove -- -$mouseSpeedSlow 0

bindd  = ALT      , right , MouseRightSlow  , exec, ydotool mousemove --  $mouseSpeedSlow 0
bindd  = ALT+SHIFT, right , MouseRightFast  , exec, ydotool mousemove --  $mouseSpeedFast 0

bindd  = ALT+SHIFT, up    , MouseUpFast     , exec, ydotool mousemove -- 0 -$mouseSpeedFast
bindd  = ALT      , up    , MouseUpSlow     , exec, ydotool mousemove -- 0 -$mouseSpeedSlow

bindd  = ALT      , down  , MouseDownSlow   , exec, ydotool mousemove -- 0 $mouseSpeedSlow
bindd  = ALT+SHIFT, down  , MouseDownFast   , exec, ydotool mousemove -- 0 $mouseSpeedFast

bindd  = ALT      , comma , MouseClickLeft  , exec, ydotool click 0xC0
bindd  = ALT      , period, MouseClickMiddle, exec, ydotool click 0xC2
bindd  = ALT      , slash , MouseClickRight , exec, ydotool click 0xC1

